<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת שירים</title>
    <!-- Include external libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./list.css">
<link rel="stylesheet" href="../scroll.css">
</head>

<body id="edit-body">



    <!-- scroll buttons-->
    <div id="scroll-toggle-buttons" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
        <i id="scroll-up" class="scroll-button fas fa-chevron-up" onclick="scrollToTop()"></i>
        <i id="scroll-down" class="scroll-button fas fa-chevron-down" onclick="scrollToBottom()"></i>
    </div>


    <!-- Title -->
    <div class="page-title" id="alert">רשימת שירים</div>

    <!-- Search bar -->
    <input type="text" id="search-bar" placeholder="חפש שיר על פי כותרת או תוכן..." oninput="filterSongs()" dir="rtl" />

    <!-- Cards container -->
    <div id="documents-container" class="container d-flex flex-wrap justify-content-start" dir="rtl"></div>

    <!-- Buttons for printing and saving -->
    <!-- <div class="transposition-container">
        <button class="transpose up" onclick="transposeSong(2)">⬆️ טרנספוזיציה למעלה</button>
        <button class="transpose down" onclick="transposeSong(-2)">⬇️ טרנספוזיציה למטה</button>
    </div> -->

    <!-- JavaScript libraries and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../script.js"> </script>
    <script src="./list.js"></script>
</body>

</html>
